<!DOCTYPE html>
<html>
<body>
<p id="text">Java Script - Topic 12 - Assignment Question 3</p></br>
<p><button type="button" onclick=employee()>Begin Employee</button></br>
The alternate array is:-</br>
</p>
<div id="ar"></div>
<script>
function employee()
{
	document.getElementById('ar').innerHTML="";
	var i = 10;
	var ar=new Array();
	for(i=0;i<10;i++)
		ar[i]=prompt("Enter a Employee Name","");
	for(i=0;i<10;i=i+2)
		document.getElementById('ar').innerHTML +=ar[i]+"</br>";
}
</script>
