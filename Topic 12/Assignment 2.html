<!DOCTYPE html>
<html>
<body>
<p id="text">Java Script - Topic 12 - Assignment Question 4</p></br>
<p><button type="button" onclick=employee()>Begin Entering Marks</button></br>
</p>
<div id="ar"></div>
<script>
function employee()
{
	document.getElementById('ar').innerHTML="";
	var i = 10;
	var sum = 0;
	var ar=new Array();
	for(i=0;i<10;i++)
	{
		ar[i]=prompt("Enter Marks :","");
		sum+=Number(ar[i]);
	}
	alert("Average of 10 marks is :"+(sum/10));
}
</script>
