<!DOCTYPE html>
<html>
<body>
<p>Hi</p>
<p>Enter a random number between 1 and 10</p>
<p>
<form name="l1" id="form">
<input type="text" name="number" id="num">
<input type="submit" name="Submit" onclick=comparing()>
</form>
<script>
function comparing()
{
	var randomNumber = Math.floor(Math.random() * 10);
	var num1=document.getElementById('num').value;
	if(num1==randomNumber)
		alert("Good Work");
	else
		alert(num1+" Not Matched with "+randomNumber);
}
</script>

</body>
</html>
