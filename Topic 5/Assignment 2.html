<!DOCTYPE html>
<html>
<body>
<p>Hi</p>
<button type="button" onclick=triangleArea()>Click to find Area of Triangle</button>
<script>
	var s1=5;
	var s2=6;
	var s3=7;
	function triangleArea()
	{
		var s=s1+s2+s3;
		var area = Math.sqrt(s*(s-s1)*(s-s2)*(s-s3));
		alert("The area of the triangle with side 5,6 and 7 is "+area);
	}
</script>

</body>
</html>
